<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>

    <link rel="stylesheet" href="./css/libs/materialize.min.css">
</head>
<body>

    <h1>Alura Typer</h1>
    <p class="frase">Esta frase tem diversas boas palavras incriveis</p>
    <ul class="informacoes">
        <li><span id="tamanho-frase">10</span> palavras</li>
        <li><span id="tempo-digitacao">3</span> Segundos</li>
    </ul>

    <textarea class="campo-digitacao" cols="40" rows="8"></textarea>
    <button id="botao-reiniciar">Reiniciar o jogo</button>

    <ul>
        <li><span id="contador-caracteres">0</span> caracteres</li>
        <li><span id="contador-palavras">0</span> palavras</li>
    </ul>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
